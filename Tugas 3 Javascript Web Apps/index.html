<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <header>Kalkulator Deret Fibbonaci</header>
      <div class="line"></div>
      <table cellspacing="20">
        <tbody>
          <tr>
            <td>
              <label for="input">Masukan Jumlah Deret:</label><br />
              <textarea id="fibonacci-input" cols="31" rows="2"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="output">Hasil deret:</label><br />
              <textarea readonly id="result-container" cols="31" rows="2"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" id="calculate-button">Result</button>
              <button type="button" id="clear-button">Clear</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
